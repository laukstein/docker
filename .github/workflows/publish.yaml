name: Build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: DigitalOcean
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      # - name: Test docker images
      #   run: |
      #     docker-compose up -d --build
      #     docker ps -s -a

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          args: kubernetes cluster kubeconfig show ${{ secrets.DIGITALOCEAN_CLUSTER }} > ~/.kubeconfig

      - name: Deploy Docker swarm
        run: |
          docker swarm init
          docker stack deploy --compose-file $GITHUB_WORKSPACE/docker-compose.yaml ${{ secrets.DIGITALOCEAN_CLUSTER }}

      - name: Update deployment file
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          sed -i 's|<IMAGE>|${GITHUB_REPOSITORY}:${TAG}|g' $GITHUB_WORKSPACE/.kube/deployment.yaml
          sed -i 's|<NAME>|/${{ secrets.DIGITALOCEAN_CLUSTER }}|g' $GITHUB_WORKSPACE/.kube/deployment.yaml

      - name: Deploy to kubernetes
        run:
          kubectl create namespace ${{ secrets.DIGITALOCEAN_CLUSTER }} --kubeconfig=~/.kubeconfig
      #    kubectl apply -n ${{ secrets.DIGITALOCEAN_CLUSTER }} -f $GITHUB_WORKSPACE/.kube/deployment.yaml --kubeconfig=~/.kubeconfig

      - name: Verify deployment
        run: |
          kubectl get namespace --kubeconfig=~/.kubeconfig
          kubectl rollout status deployment/${{ secrets.DIGITALOCEAN_CLUSTER }} --kubeconfig=~/.kubeconfig
