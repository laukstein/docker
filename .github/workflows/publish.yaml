name: Build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: DigitalOcean
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      # - name: Test docker images
      #   run: |
      #     docker-compose up -d --build
      #     docker ps -s -a

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          args: kubernetes cluster kubeconfig show ${{ secrets.DIGITALOCEAN_CLUSTER }} > ~/.kubeconfig

      - name: Deploy Docker swarm
        run: |
          docker swarm init
          docker stack deploy --compose-file ~/docker-compose.yaml ${{ secrets.DIGITALOCEAN_CLUSTER }}

      - name: Update deployment file
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          sed -i 's|<IMAGE>|${GITHUB_REPOSITORY}:${TAG}|g' ~/.kube/deployment.yaml
          sed -i 's|<NAME>|/${{ secrets.DIGITALOCEAN_CLUSTER }}|g' ~/.kube/deployment.yaml

      - name: Deploy to kubernetes
        uses: docker://lachlanevenson/k8s-kubectl
        with:
          args: |
            create namespace ${{ secrets.DIGITALOCEAN_CLUSTER }} --kubeconfig=~/.kubeconfig
            apply --namespace=${{ secrets.DIGITALOCEAN_CLUSTER }} -f ~/.kube/deployment.yaml --kubeconfig=~/.kubeconfig

      - name: Verify deployment
        uses: docker://lachlanevenson/k8s-kubectl
        args: |
          get namespace --kubeconfig=~/.kubeconfig
          rollout status deployment/${{ secrets.DIGITALOCEAN_CLUSTER }} --kubeconfig=~/.kubeconfig
