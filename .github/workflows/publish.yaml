name: Build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: DigitalOcean
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test image
        run: docker-compose up -d --build

      - name: List containers
        run: docker ps -s -a

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@v2
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          args: kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER }}

      - name: Deploy Docker Swarm to DigitalOcean Kubernetes
        run: docker stack deploy \
               --compose-file $GITHUB_WORKSPACE/docker-compose.yaml \
               --namespace ${{ secrets.DIGITALOCEAN_CLUSTER }} \
               --orchestrator kubernetes \
               ${{ secrets.DIGITALOCEAN_CLUSTER }}

      - name: Update deployment file
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          sed -i 's/<IMAGE>/${GITHUB_REPOSITORY}:${TAG}/g' $GITHUB_WORKSPACE/.kube/deployment.yaml
          sed -i 's/<NAME>|/${{ secrets.DIGITALOCEAN_CLUSTER }}/g' $GITHUB_WORKSPACE/.kube/deployment.yaml

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/.kube/deployment.yaml

      - name: Verify deployment
        run: kubectl rollout status deployment/www
