name: Build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: DigitalOcean
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      # - name: Test docker images
      #   run: |
      #     docker-compose up -d --build
      #     docker ps -s -a

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          args: kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER }}

      - name: Deploy Docker swarm
        run: |
          docker swarm init
          docker stack deploy --compose-file $GITHUB_WORKSPACE/docker-compose.yaml ${{ secrets.DIGITALOCEAN_CLUSTER }}

      - name: Deploy to kubernetes
        env:
          DEPLOYMENT: $GITHUB_WORKSPACE/.kube/deployment.yaml
          TAG: $(echo $GITHUB_SHA | head -c7)
        run: |
          ls -la $GITHUB_WORKSPACE
          ls -la $GITHUB_WORKSPACE/.kube
          sed -i 's/<IMAGE>/${GITHUB_REPOSITORY}:${TAG}/g' ${DEPLOYMENT}
          sed -i 's/<NAME>|/${{ secrets.DIGITALOCEAN_CLUSTER }}/g' ${DEPLOYMENT}
          kubectl create namespace ${{ secrets.DIGITALOCEAN_CLUSTER }}
          kubectl apply --namespace=${{ secrets.DIGITALOCEAN_CLUSTER }} -f ${DEPLOYMENT}

      - name: Verify deployment
        run: |
          kubectl get namespace
          kubectl rollout status deployment/${{ secrets.DIGITALOCEAN_CLUSTER }}

