apiVersion: v1
kind: Namespace
metadata:
  name: <NAME>
---
apiVersion: v1
kind: Deployment
metadata:
  name: <NAME>
  labels:
    app: <NAME>
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: <NAME>
  template:
    metadata:
      labels:
        app: <NAME>
    spec:
      containers:
        - name: <NAME>
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: <NAME>
  labels:
    app: <NAME>
spec:
  type: LoadBalancer
  selector:
    app: <NAME>
  ports:
    - name: http
      port: 80
      protocol: TCP

